<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Baixadas</title>
    <style>
        @font-face {
            font-family:'Love';
            src: url("early-sunday.otf") format(opentype);
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: 'Love', Helvetica, sans-serif;
            font-size: larger;
            
        }
        h1{
            font-family: 'Love', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis corporis voluptatum at ex repellat aliquam nemo assumenda atque voluptatem? Consequuntur aut quis dolores non. A sit eveniet repellendus hic excepturi.</p>
</body>
</html>
