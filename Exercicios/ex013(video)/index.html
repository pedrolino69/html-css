<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando videos no meu site</title>
</head>
<body>
    <h1>Veja esse video</h1>
    <p>Aqui veremos um video logo abaixo</p>

    <video width="560" controls poster="imagebns/logo-html-200.png" loop>
         <source src="midia/meu-video.mp4.mp4" type="video/mp4">
         <p>seu navegador nao tem compatibilidade com reproducao de video</p>
         <a href="midia/meu-video.mp4.mp4">baixe aqui seu video</a>
    </video>

    <h1>inserino videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GQYVu94I998?si=mcDuchGLKfrIQiJh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
